<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | PG Hostel Booking</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg w-50">
            <h2 class="text-center">Login</h2>
            <div class="mb-3">
                <input type="text" id="login-username" class="form-control" placeholder="Enter Username">
            </div>
            <div class="mb-3">
                <input type="password" id="login-password" class="form-control" placeholder="Enter Password">
            </div>
            <button class="btn btn-primary w-100" onclick="login()">Login</button>
            <p class="mt-3 text-center">Don't have an account? <a href="register.html">Register here</a></p>
            <p id="login-status" class="text-danger text-center mt-2"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
