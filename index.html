<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PG Hostel Booking</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <!-- FontAwesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">üè† PG Hostel Booking</a>
            <button class="btn btn-danger" onclick="logout()">Logout</button>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero text-white text-center p-5">
        <h1 class="fw-bold">Find Your Perfect PG Hostel</h1>
        <p>Search by location, price, rating & amenities</p>
    </div>

    <!-- Filters -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3 p-3 bg-light rounded">
                <h5>üîç Filters</h5>
                <label class="mt-2">Location</label>
                <input type="text" id="location" class="form-control" placeholder="Enter city name">
                
                <label class="mt-2">Price Range</label>
                <input type="number" id="minPrice" class="form-control" placeholder="Min Price">
                <input type="number" id="maxPrice" class="form-control mt-1" placeholder="Max Price">
                
                <label class="mt-2">Minimum Rating</label>
                <select id="minRating" class="form-control">
                    <option value="0">Any</option>
                    <option value="1">‚≠ê 1 Star</option>
                    <option value="2">‚≠ê‚≠ê 2 Stars</option>
                    <option value="3">‚≠ê‚≠ê‚≠ê 3 Stars</option>
                    <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê 4 Stars</option>
                    <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê 5 Stars</option>
                </select>
                
                <label class="mt-2">Amenities</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="wifi">
                    <label class="form-check-label">WiFi</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gym">
                    <label class="form-check-label">Gym</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="food">
                    <label class="form-check-label">Food</label>
                </div>

                <button class="btn btn-primary mt-3 w-100" onclick="searchHostels()">Search</button>
            </div>

            <div class="col-md-9">
                <h4 class="text-primary">üè® Available PG Hostels</h4>
                <div class="row" id="hostels-container"></div>
            </div>
        </div>
    </div>
    <button class="btn btn-danger" onclick="logout()">Logout</button>

   
    
    <script src="script.js"></script>
</body>
</html>
