<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | PG Hostel Booking</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">PG Hostel Booking</a>
            <button class="btn btn-danger" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Available Hostels</h2>
        <div id="hostels-container" class="row"></div>

        <h2 class="mt-5">My Bookings</h2>
        <div id="bookings-container" class="row"></div>
    </div>

    <script>
        if (!localStorage.getItem("loggedInUser")) {
            window.location.href = "login.html"; // Redirect to login if not logged in
        }
    </script>
   
    
    <script src="script.js"></script>
</body>
</html>
